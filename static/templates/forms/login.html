<form
    class="
        d-flex 
        flex-column 
        row-gap-4 
        m-1"
    onsubmit="return false;"
>
    <div>
        <label 
            for="email" 
            class="
                form-label 
                fs-4"
        >
            Email:
        </label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            required
        >
    </div>
    <div>
        <label 
            for="password" 
            class="
                form-label 
                fs-4"
        >
            Senha:
        </label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            required 
            pattern="[0-9a-zA-Z]{6,20}"
        >
    </div>
    <div 
        class="
            d-flex 
            flex-row 
            justify-content-evenly"
    >
        <button 
            type="submit" 
            class="
                btn 
                btn-primary 
                col-6 
                col-md-3" 
            id="submitBtn"
        >
            Enviar
        </button>
        <a 
            href="/register" 
            type="button" 
            class="
                btn 
                btn-outline-danger 
                col-6 
                col-md-3"
        >
            Registre-se
        </a>
    </div>
        <script
            src="/js/login.js?v=1.0"
        >
            
        </script>
    </form>
