<div class="container">
    <form id="client-form">
        <div 
            class="
                mb-3 
                row">
            <label
                for="name"
                class="
                    col-4 
                    col-form-label"
                >Nome
            </label>
            <div
                class="col-8">
                <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    value="{{data.name}}"
                    placeholder="Nome Completo"/>
            </div>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label
                for="email"
                class="
                    col-4 
                    col-form-label"
                >E-Mail
            </label>
            <div
                class="col-8">
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    value="{{data.email}}"
                    placeholder="Email"/>
            </div>
        </div>
        <div 
            class="mb-3">
            <label 
                for="sex" 
                class="form-label">
                Sexo
            </label>
            <select
                class="
                    form-select 
                    form-select-lg"
                name="sex"
                id="sex"
                required
            >
                <option 
                    value="">
                </option>
                <option 
                    value="HOMEM"
                    {%if data.sex == 'HOMEM'%}selected{%endif%}>
                    Homem
                </option>
                <option 
                    value="MULHER"
                    {%if data.sex == 'HOMEM'%}selected{%endif%}>
                    Mulher
                </option>
            </select>
        </div>
        <div 
            class="mb-3">
            <label 
                for="relationship" 
                class="form-label">
                Estado Conjugal
            </label>
            <select
                class="
                    form-select 
                    form-select-lg"
                name="relationship"
                id="relationship"
                required
            >
                <option 
                    value="">
                </option>
                <option 
                    value="CASADO"
                    {%if data.relationship == 'CASADO'%}selected{%endif%}>
                    Casado(a)
                </option>
                <option 
                    value="DIVORCIADO"
                    {%if data.relationship == 'DIVORCIADO'%}selected{%endif%}>
                    Divorciado(a)
                </option>
                <option 
                    value="SOLTEIRO"
                    {%if data.relationship == 'SOLTEIRO'%}selected{%endif%}>
                    Solteiro(a)
                </option>
                <option 
                    value="VIUVO"
                    {%if data.relationship == 'VIUVO'%}selected{%endif%}>
                    Viúvo(a)
                </option>
                <option 
                    value="UNIAO"
                    {%if data.relationship == 'UNIAO'%}selected{%endif%}>
                    Em união estável
                </option>
            </select>
        </div>
        <div 
            class="mb-3">
            <label 
                for="type-client" 
                class="form-label">
                Tipo de Cliente
            </label>
            <select
                class="
                    form-select 
                    form-select-lg"
                name="type-client"
                id="type-client"
                required
            >
                <option 
                    value="">
                </option>
                <option 
                    value="PF"
                    {%if data.type_client == 'PF'%}selected{%endif%}>
                    Pessoa Física
                </option>
                <option 
                    value="PJ"
                    {%if data.type_client == 'PJ'%}selected{%endif%}>
                    Pessoa Jurídica
                </option>
            </select>
        </div>
        <div 
            class="
                mb-3 
                row
                d-none">
            <label
                for="govt-id-pf"
                class="
                    col-4 
                    col-form-label"
                >CPF
            </label>
            <div
                class="col-8">
                <input
                    type="text"
                    class="form-control"
                    required
                    name="govt-id-pf"
                    id="govt-id-pf"
                    {%if data.type_client == 'PF'%}value="{{data.govt_id}}"{%endif%}
                    pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"
                    placeholder="XXX.XXX.XXX-XX"/>
            </div>
        </div>
        <div 
            class="
                mb-3 
                row
                d-none">
            <label
                for="govt-id-pj"
                class="
                    col-4 
                    col-form-label"
                >CNPJ
            </label>
            <div
                class="col-8">
                <input
                    type="text"
                    class="form-control"
                    required
                    name="govt-id-pj"
                    {%if data.type_client == 'PJ'%}value="{{data.govt_id}}"{%endif%}
                    id="govt-id-pj"
                    pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}\/[0-9]{4}\-[0-9]{2}"
                    placeholder="XX.XXX.XXX/XXXX-XX"/>
            </div>
        </div>
        <div 
            class="
                mb-3
                row">
            <label 
                for="birth" 
                class="form-label">
                Data de Nascimento
            </label>
            <input 
                type="date" 
                name="birth" 
                id="birth"
                value="{{data.birth}}"
                required>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label
                for="street"
                class="
                    col-4 
                    col-form-label"
                >Nome da Rua
            </label>
            <div
                class="col-8">
                <input
                    type="text"
                    class="form-control"
                    name="street"
                    value="{{data.address.street}}"
                    id="street"
                    placeholder="Nome da Rua por extenso"/>
            </div>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label
                for="address-number"
                class="
                    col-4 
                    col-form-label"
                >Número da Casa / Apartamento.
            </label>
            <div
                class="col-8">
                <input
                    type="text"
                    class="form-control"
                    name="address-number"
                    id="address-number"
                    value="{{data.address.number}}"
                    placeholder="Nome Completo"/>
            </div>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label
                for="address-complement"
                class="
                    col-4 
                    col-form-label"
                >Complemento
            </label>
            <div
                class="col-8">
                <input
                    type="text"
                    class="form-control"
                    name="address-complement"
                    id="address-complement"
                    value="{{data.address.complement}}"
                    placeholder="Complemento"/>
            </div>
        </div>
        <div 
            class="mb-3">
            <label 
                for="state" 
                class="form-label">
                Estado
            </label>
            <select
                class="
                    form-select 
                    form-select-lg"
                name="state"
                id="state"
                required>
                <option 
                    value="">
                </option>
                {% for item in stateList %}
                <option 
                    value="{{item[0]}}"
                    {%if data.address.state == item[0]%}selected{%endif%}>
                    {{item[1]}}
                </option>
                {%endfor%}
            </select>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label 
                for="" 
                class="form-label">
                Cidade
            </label>
            <input
                type="text"
                class="form-control"
                name="city"
                value="{{data.address.city}}"
                id="city"
                placeholder=""/>
        </div>
        <div 
            class="
                mb-3
                row">
            <label 
                for="district" 
                class="form-label">
                Bairro
            </label>
            <input
                type="text"
                class="form-control"
                name="district"
                value="{{data.address.district}}"
                id="district"
                placeholder=""/>
        </div>
        <div 
            class="
                mb-3
                row">
            <label 
                for="postal" 
                class="form-label">
                CEP
            </label>
            <input
                type="text"
                class="form-control"
                name="postal"
                value="{{data.address.postal}}"
                id="postal"
                placeholder="XXXXX-XXX"
                pattern="[0-9]{5}\-[0-9]{3}"/>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label 
                for="phone-number" 
                class="form-label">
                Número de Telefone
            </label>
            <input
                type="text"
                class="form-control"
                name="phone-number"
                id="phone-number"
                value="{{data.phone.number}}"
                placeholder="(XX)XXXXX-XXXX"
                pattern="\(\[0-9]{2})[0-9]{5}\-[0-9]{4}"/>
        </div>
        <div 
            class="
                mb-3
                row">
            <label 
                for="phone-contact" 
                class="form-label">
                Nome do Contato
            </label>
            <input
                type="text"
                class="form-control"
                name="phone-contact"
                value="{{data.phone.contact}}"
                id="phone-contact"
                placeholder="Trabalho / Esposa"/>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label 
                for="phone-details" 
                class="form-label">
                Detalhes do Número
            </label>
            <textarea 
                class="form-control" 
                name="phone-details" 
                id="phone-details" rows="3"
                placeholder="Ligar de 9H às 18H">
                {{data.phone.complement}}
            </textarea>
        </div>
        <div 
            class="
                mb-3 
                row">
            <label 
                for="details" 
                class="form-label">
                Detalhes do Serviço
            </label>
            <textarea 
                class="form-control" 
                name="details" 
                id="details" 
                rows="5">
                {{data.details}}
            </textarea>
        </div>
        <div 
            class="
                row 
                my-5 
                btn-group" 
            role="group"
            data-client="{{data.id}}">
            {%if data%}
            <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                class="
                    btn 
                    btn-outline-light 
                    app-client-update">
                Salvar
            </button>
            {%else%}
            <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                class="
                    btn 
                    btn-outline-light 
                    app-client-create">
                Enviar
            </button>
            {%endif%}
            
            <button
                type="reset"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                class="
                    btn 
                    btn-outline-light
                    app-client-delete">
                Cancelar
            </button>
        </div>
    </form>
</div>
